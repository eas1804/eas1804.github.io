<h2>Отобразить все правила</h2>
<p>Все правила храниться здесь: <code>cat /etc/iptables/rules.v4</code></p>
<p><code>iptables -S</code></p>
<p><code>iptables -L {INPUT|FORWARD|OUTPUT} -nv</code></p>
<p><code>iptables -t nat -L {PREROUTING|POSTROUTING} -nv --line-numbers</code></p>
