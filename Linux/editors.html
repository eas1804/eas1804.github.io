<h2>nano</h2>
<ul>
<li>Включить нумерацию строк <code>Alt+shift+3</code> или <code>nano -l имяФала</code>
<li>Отображения текущего номера строки <code>CTRL+C</code>
<li>Поиск текста <code>CTRL+W</code>
<li>Удалить строку при отсутствии выделения <code>CTRL+K</code>
</body>
