<h2>column</h2>

<p> Эта  утилита делает одну вещь: выстраивает данные в удобочитаемые таблицы, используя различные разделители. 
В общем случае разделителем считается пробел, но его через ключ можно переназначить. 
<p><code>mount | column -t</code></p>
<p><code>column -s ":" -t /etc/passwd</code></p>
<p><code>column -s ":" -t /etc/passwd | awk '{print $1}'</code></p>
